name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    name: Smoke integration test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build RabbitMQ (STOMP baked)
        run: |
          docker build -t iridium-rabbitmq-stomp:ci .github/docker/rabbitmq-stomp

      - name: Start RabbitMQ container
        run: |
          docker run -d --name iridium_rabbitmq_ci \
            -e RABBITMQ_DEFAULT_USER=guest \
            -e RABBITMQ_DEFAULT_PASS=guest \
            -p 5672:5672 -p 61613:61613 -p 15672:15672 \
            iridium-rabbitmq-stomp:ci

      - name: Wait for RabbitMQ to be ready
        run: |
          set -e
          echo "Waiting for RabbitMQ management API and STOMP to be ready..."
          
          # First, wait for management API to be available (indicates RabbitMQ is starting)
          for i in $(seq 1 60); do
            if curl -sf -u guest:guest http://localhost:15672/api/overview >/dev/null 2>&1; then
              echo "Management API is responding (attempt $i)"
              break
            fi
            if [ "$i" -eq 60 ]; then
              echo "ERROR: Management API never became available"
              docker logs iridium_rabbitmq_ci || true
              exit 1
            fi
            echo "Waiting for management API... ($i/60)"
            sleep 2
          done
          
          # Now verify STOMP plugin is enabled and operational
          for i in $(seq 1 30); do
            PLUGINS=$(curl -sf -u guest:guest http://localhost:15672/api/plugins 2>/dev/null || echo "")
            if echo "$PLUGINS" | grep -q '"name":"rabbitmq_stomp".*"enabled":true'; then
              echo "STOMP plugin is enabled and running"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "ERROR: STOMP plugin never became enabled"
              echo "Plugin status: $PLUGINS"
              docker logs iridium_rabbitmq_ci || true
              exit 1
            fi
            echo "Waiting for STOMP plugin to be enabled... ($i/30)"
            sleep 2
          done
          
          # Finally, verify STOMP port accepts connections
          for i in $(seq 1 15); do
            if (echo > /dev/tcp/localhost/61613) >/dev/null 2>&1; then
              echo "STOMP port 61613 is accepting connections"
              break
            fi
            if [ "$i" -eq 15 ]; then
              echo "ERROR: STOMP port never accepted connections"
              docker logs iridium_rabbitmq_ci || true
              exit 1
            fi
            echo "Waiting for STOMP port to accept connections... ($i/15)"
            sleep 1
          done
          
          echo "âœ“ RabbitMQ with STOMP is fully ready"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Rust smoke test
        run: |
          cargo test --test stomp_smoke -- --nocapture

      - name: Dump RabbitMQ logs (for debugging)
        if: failure()
        run: docker logs iridium_rabbitmq_ci || true

      - name: Teardown
        if: always()
        run: |
          docker rm -f iridium_rabbitmq_ci || true
          docker image rm iridium-rabbitmq-stomp:ci || true

  format:
    name: Format check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check formatting (cargo fmt)
        run: |
          rustup component add rustfmt || true
          cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run clippy
        run: |
          rustup component add clippy || true
          cargo clippy --all-targets --all-features -- -D warnings

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust (matrix)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Run unit tests
        run: |
          cargo test --lib --verbose

  build-examples:
    name: Build examples
    needs: [format, clippy, unit-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build examples (crate)
        run: cargo build --examples --verbose
