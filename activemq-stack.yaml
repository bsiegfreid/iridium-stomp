version: '3.8'

services:
  activemq:
    image: iridium-activemq:local
    ports:
      - "61614:61613"  # STOMP (offset to avoid conflict with RabbitMQ)
      - "8161:8161"    # Web console
    volumes:
      - activemq_data:/opt/apache-activemq/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8161/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  activemq_data:
    name: activemq_data
