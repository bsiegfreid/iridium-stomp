name: Build & Publish docs

on:
  push:
    # Only publish docs when the `main` branch receives a push.
    branches: [ main ]
  # Allow manual runs from the Actions UI for previewing docs from other branches.
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Build docs and publish to GitHub Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install cargo-doc dependencies
        run: |
          rustup component add rustfmt clippy

      - name: Build docs
        run: |
          cargo doc --no-deps --workspace

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          keep_files: false
          # optional: user can configure cname or publish_branch

